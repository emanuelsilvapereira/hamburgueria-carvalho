<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contato — Hamburgueria Carvalho</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="headerPlaceholder"></div>

  <main>
    <section class="section container">
      <h2 class="section-title reveal-up">Fale Conosco</h2>
      <p class="lead reveal-up">Para reservas ou sugestões, envie sua mensagem.</p>

      <form id="contactForm" class="contact-form reveal-up">
        <div class="form-row">
          <input type="text" id="name" placeholder="Seu nome" required>
          <input type="email" id="email" placeholder="Seu e-mail" required>
        </div>
        <textarea id="message" placeholder="Sua mensagem" rows="6" required></textarea>
        <div class="form-row">
          <button type="submit" class="btn">Enviar mensagem</button>
        </div>
      </form>
    </section>
  </main>

  <div id="footerPlaceholder"></div>
  <script src="js/script.js"></script>
</body>
</html>
