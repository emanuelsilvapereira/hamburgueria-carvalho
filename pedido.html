<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Seu Pedido — Hamburgueria Carvalho</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* estilos mínimos específicos para a página de pedido */
    .cart-row{display:flex; align-items:center; justify-content:space-between; gap:12px; background:var(--card); padding:12px; border-radius:10px; margin-bottom:10px;}
    .cart-name{font-weight:600;}
    .cart-controls{display:flex; gap:10px; align-items:center;}
    .cart-qty{width:70px; padding:6px; border-radius:6px; border:1px solid rgba(255,255,255,0.04); background:rgba(255,255,255,0.02); color:inherit;}
    #cartSummary{margin-top:18px; display:flex; justify-content:flex-end; gap:12px; align-items:center;}
  </style>
</head>
<body>
  <div id="headerPlaceholder"></div>

  <main class="container">
    <section class="section">
      <h2 class="section-title">Seu Pedido</h2>
      <p class="lead">Confira os itens, ajuste quantidades e finalize.</p>

      <div id="cartContainer" class="cart-list" aria-live="polite"></div>

      <div id="cartSummary">
        <div class="total-label">Total:</div>
        <div id="cartTotal" style="font-weight:700; color:var(--accent)">R$ 0,00</div>
      </div>

      <div style="margin-top:20px; display:flex; gap:12px; justify-content:flex-end;">
        <button id="finalizeOrder" class="btn">Finalizar Pedido</button>
        <a href="cardapio.html" class="btn btn-outline">Continuar comprando</a>
      </div>
    </section>
  </main>

  <div id="footerPlaceholder"></div>
  <script src="js/script.js"></script>
</body>
</html>
